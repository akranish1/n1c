<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: crimson;">Ordered list:</h2>
    <h3>
    <ol type="I">           <!--defualt is 1,2,3; types are A,a,I(for roman),i-->
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ol></h3>
    <h2 style="color: crimson;">UnOrdered list:</h2>
    <h3>
    <ul style="list-style-type: circle;">       <!--4 types default is disc than circle,sqaure,none -->
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
</h3>
    <h2 style="color: crimson;">Description list:</h2>
    <h3>
    <dl>
        <dt>list1</dt>
        <dd>-description of list1</dd>
        <dt>list2</dt>
        <dd>-description of list2</dd>
    </dl>
</h3>
    <h2 style="color: crimson;">Table below:</h2>
    <table border=1 width=200 cellpadding="20">
        <tr>
            <th bgcolor="crimson">1st</th>
            <th>2nd</th>
            <th bgcolor="crimson">3rd</th>
        </tr>                       <!--table-->
        <tr>
            <td>val1</td>
            <td bgcolor="crimson">val2</td>
            <td>val3</td>
        </tr> 
    </table>

</h3>
</body>
</html>
